name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile
          cd ui && bun install --frozen-lockfile

      - name: Build package
        run: bun run build:all

      - name: Validate (typecheck + lint + tests)
        run: bun run validate

      - name: Release
        env:
          HUSKY: 0
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bunx semantic-release

      - name: Notify Discord
        if: success()
        uses: actions/github-script@v7
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            if (!process.env.DISCORD_WEBHOOK_URL) {
              core.warning('DISCORD_WEBHOOK_URL not set, skipping notification')
              return
            }
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            })
            if (!releases.length) {
              core.warning('No releases found, skipping notification')
              return
            }
            const r = releases[0]
            const desc = (r.body || 'No changelog available').slice(0, 2000)
            await fetch(process.env.DISCORD_WEBHOOK_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: 'CCS Release',
                embeds: [{
                  title: `Release ${r.name || r.tag_name}`,
                  url: r.html_url,
                  color: 0x10B981,
                  description: desc,
                  timestamp: r.created_at,
                  footer: { text: 'npm i @kaitranntt/ccs@latest' }
                }]
              })
            })
